<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Folha Salarial</title>
</head>
<body>

  <!--imagem da logo do deposito-->
<div>
    <img src="./assets/img/Deposito_do_bill-removebg-preview.png" id="img">
</div>


<section>
      <form>
        <p>Folha Salarial</p>
        <br>
        <br>
        <label for="nome">Nome do Colaborador:</label>
        <input type="text" id="nome"  placeholder="Digite o nome do Colaborador">
      
        <label for="CPF">CPF:</label>
        <input type="text" id="cpf"  placeholder="Digite o CPF do Colaborador">

        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo"  placeholder="Digite o cargo do Colaborador">

        <label for="SB">Salário Bruto:</label>
        <input type="text" id="SB" placeholder="R$">

        <label for="fgts">Desconto FGTS:</label>
        <input type="text" id="fgts"  placeholder="R$">

        <label for="inss">Desconto INSS</label>
        <input type="text" id="inss"  placeholder="R$">

        <label for="vt">Desconto Vale-Transporte</label>
        <input type="text" id="vt"  placeholder="R$">

        <label for="dt">Dias trabalhados</label>
        <input type="text" id="dt"  placeholder="Digite a quantidade de dias trabalhados">

        <label for="SL">Salário Líquido</label>
        <input type="text" id="SL"  placeholder="R$">

        <label for="dados">Dados Bancários</label>
        <input type="text" id="vt"  placeholder="EX: Agência: 0000 Conta: 0000-0">
      </form>
        <li><a href="../Menu ADM/index.html"><button type="submit" onclick="cadastro()">Cadastrar</button></a></li>
      
</section>
<br>
<footer class="text-center text-white" id="rodape">

    <div>
      
      <a  href="https://www.instagram.com/luan_thiag04/" target="_blank">Luan Thiago

</footer>

</html>
