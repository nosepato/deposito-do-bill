<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Cadastro de Produtos</title>
</head>
<body>

  <!--imagem da logo do deposito-->
<div>
    <img src="./assets/img/Deposito_do_bill-removebg-preview.png" id="img">
</div>


<section>
      <form>
        <p>Cadastro de Produtos</p>
        <br>
        <br>
        <label for="nome">Nome:</label>
        <input type="text" id="nome"  placeholder="Digite o nome do produto">
      
        <label for="cod">Código:</label>
        <input type="text" id="cod"  placeholder="Digite o código do produto">

        <label for="gp">Grupo:</label>
        <input type="text" id="gp"  placeholder="Digite o nome do grupo">

        <label for="vc">Valor de custo:</label>
        <input type="text" id="vc" placeholder="R$">

        <label for="vv">Valor de venda:</label>
        <input type="text" id="vv"  placeholder="R$">

        <label for="qnt">Quantidade:</label>
        <input type="number" id="qnt"  placeholder="Digite a quantidade">

        <label for="forn">Fornecedor:</label>
        <input type="text" id="forn"  placeholder="Digite o nome do fornecedor">
      </form>
        <li><a href="../Menu ADM/index.html"><button type="submit" onclick="cadastro()">Cadastrar</button></a></li>
      
</section>
<br>
<footer class="text-center text-white" id="rodape">
       
    <div>
      <a  href="https://www.instagram.com/felipe.p.ramos/" target="_blank">Felipe Pinho
        <img src="./assets/img/instagram.png" id="in">
        </a>
    </div>
    <div>
      
      <a  href="https://www.instagram.com/luan_thiag04/" target="_blank">Luan Thiago
        <img src="./assets/img/instagram.png" id="in">
      </a>
    </div>

</footer>

<script src="./assets/js/script.js"></script>

</body>
</html>
