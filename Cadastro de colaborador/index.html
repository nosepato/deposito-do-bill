<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Cadastro de Colaborador</title>
</head>
<body>

  <!--imagem da logo do deposito-->
<div>
    <img src="./assets/img/Deposito_do_bill-removebg-preview.png" id="img">
</div>


<section>
      <form>
        <p>Cadastro de Colaborador</p>
        <br>
        <br>
        <label for="nome">Nome:</label>
        <input type="text" id="nome"  placeholder="Digite o nome do colaborador">
      
        <label for="dn">Data de Nascimento</label>
        <input type="date" id="dn">

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" maxlength="11" placeholder="Digite o CPF do colaborador">

        <label for="rg">RG</label>
        <input type="text" id="rg" placeholder="Digite o RG do colaborador">

        <label for="end">Endereço</label>
        <input type="text" id="end"  placeholder="EX: Rua, nº">

        <label for="cep">CEP</label>
        <input type="text" id="cep" maxlength="8" placeholder="Digite o CEP">

        <label for="uf">UF</label>
        <input type="text" id="uf"  placeholder="Ex: PE">

        <label for="cdd">Cidade</label>
        <input type="text" id="cdd"  placeholder="Ex: Recife">

        <label for="bairro">Bairro</label>
        <input type="text" id="bairro"  placeholder="Ex: Espinheiro">

        <label for="tel">Telefone</label>
        <input type="tel" id="tel" maxlength="11" placeholder="Digite o número para contato do colaborador">

        <label for="cargo">Cargo</label>
        <input type="text" id="cargo"  placeholder="Digite o cargo do colaborador">

        <label for="cnh">Possui CNH</label>

        <div class="box">
        <label for="cnhsim">Sim</label>
        <input type="checkbox">
        
        <label for="cnhnao">Não</label>
        <input type="checkbox">
        </div>

        <label for="cargo">Se sim, Qual categoria?</label>
        <input type="text" id="cat"  placeholder="Digite a categoria">

        <label for="cargo">Escolaridade</label>
        <input type="text" id="cargo"  placeholder="Digite a Escolaridade">

        <label for="cargo">Nome do Pai</label>
        <input type="text" id="cargo"  placeholder="Digite o nome do seu Pai">

        <label for="cargo">Nome da Mãe</label>
        <input type="text" id="cargo"  placeholder="Digite o nome da sua Mãe">

        <label for="cargo">Gênero</label>
        <input type="text" id="cargo"  placeholder="Digite o gênero do colaborador">

        <label for="cargo">Estado Civil</label>
        <input type="text" id="cargo"  placeholder="Digite o Estado Civil">

        <label for="cargo">Naturalidade</label>
        <input type="text" id="cargo"  placeholder="Digite a Naturalidade">
      </form>

        <li><a href="../Menu ADM/index.html"><button type="submit" onclick="cadastro()">Cadastrar</button></a></li>
      
</section>
<br>
<footer class="text-center text-white" id="rodape">
       
    <div>
      <a  href="https://www.instagram.com/felipe.p.ramos/" target="_blank">Felipe Pinho
        <img src="./assets/img/instagram.png" id="in">
        </a>
    </div>
    <div>
      
      <a  href="https://www.instagram.com/luan_thiag04/" target="_blank">Luan Thiago
        <img src="./assets/img/instagram.png" id="in">
      </a>
    </div>

</footer>

<script src="./assets/js/script.js"></script>

</body>
</html>
